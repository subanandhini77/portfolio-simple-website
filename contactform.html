<!DOCTYPE html>
<html>
    <head>
        <title>Contactform</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="one">
        <h1 class="one__name">Suba</h1>
        <h2 class="one__role">Web Developer</h2>
        <a class="one__contact" href="index.html">Home</a>
            </div>
            <div class="form">
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Enter Your Name" class="form__name"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Enter Your Mail" class="form__name"></td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea placeholder="Message..." class="form__text"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="form__submit"></td>
                </tr>
            </table>
        </form>
            </div>
            <div class="five">
        <p class="five__link">SocialMedia:<a href="www.instagram.com">Instagram</a>.<a href="www.LinkedIn.com">LinkedIn</a></p>
        <p class="five__name">&copy Suba</p>
            </div>
        </div>
    </body>
</html>
